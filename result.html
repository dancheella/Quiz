<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/result.css">
  <title>Результат</title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
  </div>
</header>

<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="images/question-marks.png" alt="Question">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result-score" id="result-score"></div>
    <div class="common-page result-page">
      <a href="javascript:void(0)" id="results">Посмотреть правильные ответы <img src="images/small-arrow.png" alt="Arrow"></a>
    </div>
  </div>
</section>

<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/result.js"></script>

</html>
